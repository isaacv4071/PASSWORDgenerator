<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/estilo.css') }}" media="screen" />
    <title>Generador</title>
</head>
<body>
    <br />
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger alert-dismissible" role="alert">
        <a href="{{url_for('index')}}" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {% for message in messages %}
            <strong>{{message}}</strong>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <form method="post" action="/generate" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                Generador de contraseñas
            </div>
            <div class="card_body">
                <h5 class="card-title"></h5>
                <p class="card-text">
                <div class="form-group">
                    <label for="txtNum">Numero de caracteres</label>
                    <input id="txtNum" class="form-control" type="int" name="txtNum">
                </div>
                <div class="form-group text-center">
                    <label id="check1" class="checkbox-inline get_value"><input type="checkbox" value="1" name="check"> Números</label>
                    <label id="check2" class="checkbox-inline get_value"><input type="checkbox" value="2" name="check"> Mayúsculas</label>
                    <label id="check3" class="checkbox-inline get_value"><input type="checkbox" value="3" name="check"> Minúsculas</label>
                    <label id="check4" class="checkbox-inline get_value"><input type="checkbox" value="4" name="check"> Caracteres Especiales</label>
                </div>
                <div class="form-group" align="center">
                    <button type="submit" class="btn">
                        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                            <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />                            
                        </svg>
                        <span>Generar</span>
                    </button>
                </div>
                </p>
                <div class="card-footer">
                    
                    <p>Developed by <a href="https://github.com/isaacv4071" target="_blank" rel="github">@isaacv4071</a></p>
                    <p> &#169 Copyrigtht</p>
                    <p>Desing by <a href="https://github.com/JoseGonzalez-git" target="_blank" rel="github">@JoseGonzalez-git</a></p>
                    
                </div>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
